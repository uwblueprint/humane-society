version: "3.7"

services:
  frontend:
    # TODO: rename container for your project
    container_name: humane_society_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - DISABLE_ESLINT_PLUGIN=true
    env_file:
      - ./frontend/.env
  ts-backend:
    # TODO: rename container for your project
    container_name: humane_society_backend
    build:
      context: ./backend/typescript
      dockerfile: Dockerfile
    volumes:
      - ./backend/typescript:/app
      - /app/node_modules
    ports:
      - 8080:8080
    dns:
      - 8.8.8.8
    depends_on:
      db:
        condition: service_healthy
      firebase-emulator:
        condition: service_started
    env_file:
      - ./.env
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulator:9099
      - FIREBASE_PROJECT_ID=uw-blueprint-starter-code
  firebase-emulator:
    container_name: humane_society_firebase_emulator
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - firebase_emulator_data:/data
    ports:
      - 9099:9099
      - 4000:4000
    command: >
      sh -c "
        npm install -g firebase-tools &&
        firebase emulators:start --only auth --project uw-blueprint-starter-code --import=/data --export-on-exit
      "
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
  db:
    # TODO: rename container for your project
    container_name: humane_society_db
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./db-init:/docker-entrypoint-initdb.d
    env_file:
      - ./.env
    environment:
      - POSTGRES_MULTIPLE_DATABASES=${POSTGRES_DB_DEV},${POSTGRES_DB_TEST}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  firebase_emulator_data: